<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Example</title>
    <style>
        .sidebar {
            position: fixed;
            padding: 56px 0 0;
            top: 0;
            bottom: 0;
            left: 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: 100vh;
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .file {
            position: absolute;
            left: calc((100% - 60%) / 2);
            top: 0;
            opacity: 0;
            width: 60%;
        }
        .nameInputGroup {
            width: 90%;
            margin: 0 auto;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            margin-top: 24px;
            padding: 0 4px;
        }
        .gcolumn {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }
        .gcolumn img {
            width: 100%;
            height: auto;
            vertical-align: middle;
        }

        .card {
            margin-top: 8px;
            border: none;
            padding: 0;
        }
        .card-img-overlay {
            display: none;
            z-index: 100;
        }
        .card:hover:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,.5);
            z-index: 2;
        }
        .card:hover .card-img-overlay {
            display: block;
        }

        @media screen and (max-width: 800px) {
            .gcolumn {
                flex: 50%;
                max-width: 50%;
            }
        }
        @media screen and (max-width: 600px) {
            .gcolumn {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-success fixed-top">
    <a class="navbar-brand" href="https://github.com/vanishmax/serverless-gallery" target="_blank">Serverless gallery</a>
    <div class="form-inline">
        Total number of images: <span id="totalNum">0</span>
    </div>
</nav>

<div class="container-fluid">
   <div class="row">
       <nav id="sidebar" class="col-md-2 d-none d-md-block bg-light sidebar">
           <div class="sidebar-sticky">
               <form action="http://serverlessgallery.s3.amazonaws.com/" method="post"
                     id="uploadCSV" enctype="multipart/form-data" onsubmit="handleSubmit()">
                   <div class="row justify-content-center">
                       <button type="button" class="btn btn-outline-success">
                           Upload Picture
                           <input type="hidden" name="key" id="keyInput" value="">

                           <input type="file" class="btn file" name="file" id="file" onchange="handleFileChange()"/>
                       </button>
                   </div>
                   <div class="row justify-content-center">
                       <p id="fileMessage">Filename</p>
                   </div>

                   <div class="row justify-content-center nameInputGroup">
                       <div class="form-group">
                           <label for="nameInput">Your message</label>
                           <input type="text" class="form-control btn-outline-success" id="nameInput"
                                  aria-describedby="nameHelp" placeholder="Vasya was here" maxlength="30" onkeyup="handleNameKeyUp()">
                           <small id="nameHelp" class="form-text text-muted">Please, be concise. You have only 30 symbols</small>
                       </div>
                   </div>

                   <div class="row justify-content-center">
                       <input type="submit" name="submit" class="btn btn-outline-success">
                   </div>
                   <div class="row justify-content-center">
                       <p id="submitMessage" class="text-danger"></p>
                   </div>
               </form>
           </div>
       </nav>
   </div>

    <main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h2>AWS S3 photos</h2>
        <div class="container-fluid">
            <div class="row" id="gallery">
                <div class="gcolumn"></div>
                <div class="gcolumn"></div>
                <div class="gcolumn"></div>
                <div class="gcolumn"></div>
            </div>
        </div>
    </main>
</div>

<script>
    var photos = [];

    function showGallery() {
      for(var column of document.getElementsByClassName("gcolumn")) column.innerHTML = "";
      for(var i = 0; i < photos.length; i++) {

        var card = document.createElement("div");
        card.classList.add("card", "text-white");

        var img = document.createElement("img");
        img.classList.add("card-img");

        var overlayText = document.createElement("div");
        overlayText.classList.add("card-img-overlay");

        if(photos[i]) {
          var name = photos[i].match(/CSVs\/(.+)\./i)[1];
          img.src = "http://serverlessgallery.s3.amazonaws.com/" + photos[i];
          img.alt = name;
          overlayText.innerHTML = `<p class="card-text">${name}</p>`;
        } else {
          img.src = "";
          img.alt = "";
          overlayText.innerHTML = `<p class="card-text"></p>`;
        }

        var gcolums = document.getElementsByClassName("gcolumn");
        card.appendChild(img);
        card.appendChild(overlayText);
        gcolums[i % 4].appendChild(card);

        document.getElementById("totalNum").innerText = photos.length.toString();
      }
    }

    function handleFileChange() {
      var file = document.getElementById("file").files[0];
      document.getElementById("fileMessage").innerText = file.name;
      document.getElementById("keyInput").value = "CSVs/" + file.name;
    }

    function handleNameKeyUp() {
      var extension = document.getElementById("fileMessage").innerText.split('.').pop().toLowerCase();
      var name = event.target.value.replace(/[?\\/%*|:"<>]/gi, "");
      document.getElementById("fileMessage").innerText = name + "." + extension;
    }

    function handleSubmit() {
      var file = document.getElementById("file").files[0];
      var extension = file.name.split('.').pop().toLowerCase();
      if(extension !== "jpeg" && extension !== "jpg" && extension !== "png" && extension !== "gif") {
        event.preventDefault();
        document.getElementById("submitMessage").innerText = "Wrong file type";
      } else if(file.size > 2097152) {
        document.getElementById("submitMessage").innerText = "Big size. Should be less than 2MB";
        event.preventDefault();
      } else {
        document.getElementById("submitMessage").innerText = "";
        document.getElementById("keyInput").value = "CSVs/" + document.getElementById("fileMessage").innerText;

        photos.unshift("");
        showGallery();

        var galleryCell = document.getElementsByClassName("gcolumn")[0];
        var img = galleryCell.getElementsByClassName("card-img")[0];
        galleryCell.getElementsByClassName("card-text")[0].innerText =
          document.getElementById("fileMessage").innerText.match(/(.+)\./i)[1];

        var reader = new FileReader();
        reader.onloadend = () => img.src = reader.result;
        reader.readAsDataURL(file);
      }
    }

    function parsePhotos() {
      if(this.status === 200 && this.responseXML != null && this.responseXML.getElementsByTagName('Contents')) {
        var photosXML = this.responseXML.getElementsByTagName("Contents");
        for(var photoXML of photosXML) {
          photos.push(photoXML.childNodes[0].textContent);
        }

        showGallery();
      } else {
        alert('Cannot load the resource');
      }
    }

    window.onload = function () {
      var xhr = new XMLHttpRequest();
      xhr.onload = parsePhotos;
      xhr.open('GET', 'http://serverlessgallery.s3.amazonaws.com/', true);
      xhr.send();
    };
</script>
</body>
</html>
